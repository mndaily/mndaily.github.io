<!DOCTYPE html>
<head>
	<style>
		#source { 
		  font color: gray; 
		  font-size: small; 
		  opacity: .6;
		}
		.c3-chart-arcs-title {
			font-weight: bold;
		}
	</style>

</head>

<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.8/c3.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.8/c3.css" rel="stylesheet" type="text/css">

<body>

	<div id="chart"></div>

</body>
<script>

var chart = c3.generate({
	bindto: "#chart",
	size: { width: 400, height: 400},
	data: {
		x: "x",
		columns: [
			["x", "Marcy-Holmes", "University", "Luxury high-rise"],
			["Studio", 640, 0, 1240],
			["One bedroom", 750, 700, 1350]
		],
		type: "bar"
	},
	axis: {
		x: {
			type: "category"
		}
	},
	tooltip: {
		grouped: false,
		format: {
			value: function (value, ration, id) {
				var format = id === "Studio" ? d3.format("$") : d3.format("$");
				return format(value);
			}
		}
	},
	color: {
		pattern: ["#0033cc", "#000d33"]
	}
});

d3.select("#chart svg").append("text")
	.attr('x', d3.select('#chart svg').node().getBoundingClientRect().width / 2)        
	.attr("y", 30)
    .style("text-anchor", "middle")
    .style("font-size", "large")
    .style("font-family", "Oswald")
    .text("Median Monthly Rent");
d3.select("#chart svg").append("text")
	.attr('x', d3.select('#chart svg').node().getBoundingClientRect().width / 2)    
	.attr("y", 45)
    .style("text-anchor", "middle")
    .style("font-size", "x-small")
    .text("Source: MN Daily Reporting");    

</script>
</html>
