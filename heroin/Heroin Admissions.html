<script>

    },
    bar: {
        width: {
            ratio: 0.5 // this makes bar width 50% of length between ticks
        }
        // or
        //width: 100 // this makes bar width 100px
    }
});
d3.select("svg").append("text")
    .attr("x", 300 )
    .attr("y", 15)
    .style("text-anchor", "middle")

    .text("Admissions to Minneapolis/St. Paul Metro Area");
