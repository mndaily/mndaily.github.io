	<title>Heroin Deaths</title>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">

</head>

<body>
<div id="chart" style="height:410px; width:600px;"></div>
</body>
<script>

var chart = c3.generate({
    data: {
    	x: "x",
        columns: [
        ['x', 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014],
            ['Female', 399, 551, 577, 584, 878, 1213, 1732, 2414],
            ['Male', 2000, 2490, 2701, 2452, 3519, 4712, 6525, 8160],
        ],
        type: 'bar'
    },
    bar: {
        width: {
            ratio: 0.5 // this makes bar width 50% of length between ticks
        }
        // or
        //width: 100 // this makes bar width 100px
    }
});
d3.select("svg").append("text")
    .attr("x", 300 )
    .attr("y", 15)
    .style("text-anchor", "middle")
    .style("font-size", "large")
    .text("National Heroin Overdoses");
d3.select("svg").append("text")
    .attr("x", 300 )
    .attr("y", 25)
    .style("text-anchor", "middle")
    .style("font-size", "x-small")
    .text("Source: drugabuse.gov");    
</script>
