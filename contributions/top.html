<!DOCTYPE HTML>
<head>
	<title>Top Donors</title>
	<style>
		.c3-bar {
			opacity: .8 !important;
			}
	</style>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.js"></script>


  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.css" rel="stylesheet" type="text/css">

</head>

<body>
		<div id="chart" style="height:410px;"></div>
</body>
<script>

var chart = c3.generate({
	bindto: "#chart",
    data: {
        columns: [
            ['Contributions', 6000, 2899, 2750, 2700, 2700, 2613, 2500, 2300],
        ],
        types: {
            Contributions: 'bar',
        }
    },
    axis: {
	    x: {
	        type: 'category',
	        categories: ['Steven Ruggles', 'Morgan Carr-Markell', 'Megan Dahlberg', 'Gerald Caruso', 'Craig Weinert', 'Carston Wagner', 'Carrie Terrell', 'Jeylan Mortimer']
	    },
        y : {
            tick: {
                format: d3.format("$,")
            }
        },	    
	},
	color: {
		pattern: ["#003C57"]
	},
    tooltip: {
        format: {
            value: function (value, ratio, id) {
                var format = id === 'data1' ? d3.format(',') : d3.format('$');
                return format(value);
            },
            value: d3.format('$,') // apply this format to both y and y2
        }
    },
    legend: {
        show: false
    }
});

d3.select("#chart svg").append("text")
    .attr('x', d3.select('#chart svg').node().getBoundingClientRect().width / 2)        
    .attr("y", 18)
    .style("text-anchor", "middle")
    .style("font-size", "large")
    .style("font-family", "Oswald")
    .text("Top campaign contributors 2016");
d3.select("#chart svg").append("text")
    .attr('x', d3.select('#chart svg').node().getBoundingClientRect().width / 2)    
    .attr("y", 31)
    .style("text-anchor", "middle")
    .style("font-size", "x-small")
    .text("Source: FEC. Data includes people who self-reported their employer as the University of Minnesota.");
</script>
</html>
