<!DOCTYPE html>
<head>
	<title>Voter Turnout</title>
	<style>

		.c3-bar {
			opacity: .8 !important;
			}
	</style>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>


  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">

</head>

<body>
		<div id="gapsa" style="height:410px;"></div>
</body>
<script>

var chart = c3.generate({
	bindto: "#gapsa",
	data: {
		x: "x",
		columns:[ 
			   ["x", 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014],
			   ["Percentage",4.1,7,1.3,4.7,10.2,2.7,6.4,11.6,],
			],
	type: "bar"
	},
	axis: {
		x: {		
			label: "Year"
		},
		y: {
			label: "Percentage"
		}
	},
	size: {
		width: 500
	},
	color: {
		pattern: ["#B9C5CB"]
	},
	bar: {
		width: {
			ratio: 0.5
		}
	}
});
d3.select("#gapsa svg").append("text")
	.attr('x', d3.select('#gapsa svg').node().getBoundingClientRect().width / 2)    
	.attr("y", 30)
    .style("text-anchor", "middle")
    .style("font-size", "large")
    .style("font-family", "Oswald")
    .text("GAPSA Voter turnout");
d3.select("#gapsa svg").append("text")
    .attr('x', d3.select('#gapsa svg').node().getBoundingClientRect().width / 2)
    .attr("y", 45)
    .style("text-anchor", "middle")
    .style("font-size", "x-small")
    .text("Source: All Campus Elections Commission");
</script>
</html>
