<!DOCTYPE html>
<head>
	<title>Voter Turnout</title>
	<style>

	</style>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">

</head>

<body>
<div id="chart" style="height:410px;"></div>
</body>
<script>

var chart = c3.generate({
	bindto: "#chart",
	data: {
		x: "x",
		columns:[ 
			   ["x", 2006, 2007, 2008, 2009, 2010, 2012, 2013, 2014, 2015, 2016],
			   ["Percentage",9.8,6.8,3.3,14.3,14.9,15.4,11.3,20.4,19.4],
			],
	type: "bar"
	},
	axis: {
		x: {		
			label: "Year"
		},
		y: {
			label: "Percentage"
		}
	},
	size: {
		width: 600
	},
	color: {
		pattern: ["lightsteelblue"]
	},
	bar: {
		width: {
			ratio: 0.5
		}
	}
});
d3.select("svg").append("text")
    .attr("x", 300 )
    .attr("y", 30)
    .style("text-anchor", "middle")
    .style("font-size", "large")
    .style("font-family", "Oswald")
    .text("MSA Voter turnout");
d3.select("svg").append("text")
    .attr("x", 300 )
    .attr("y", 40)
    .style("text-anchor", "middle")
    .style("font-size", "x-small")
    .text("Source: All Campus Elections Commission");    
</script>
