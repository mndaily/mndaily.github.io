<!DOCTYPE html>
<head>
	<title>Title</title>
	<style>
		.c3-bar {
			opacity: .8 !important;
			}
	</style>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>


  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">

</head>

<body>
		<div id="chart"></div>
</body>
<script>

var chart = c3.generate({
	bindto: "#chart",
	data: {
		x: "x",
		columns:[ 
			   ["x" , 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016], //Or whatever years
			   ["Percentage",10.5,9.8,6.9,3.3,14.3, 13.9, 14.9,15.4,11.3,20,19.4], //Put your own data 
			],
	type: "bar"
	},
	axis: {
		x: {		
			label: "Year"
		},
		y: {
			label: "Y Axis Label"
		}
	},
	size: {
		width: 500
	},
	color: {
		pattern: ["#CA3333"]
	},
	bar: {
		width: {
			ratio: 0.5
		}
	}
});

d3.select("#chart svg").append("text")
	.attr('x', d3.select('#chart svg').node().getBoundingClientRect().width / 2)        
	.attr("y", 30)
    .style("text-anchor", "middle")
    .style("font-size", "large")
    .style("font-family", "Oswald")
    .text("TITLE");
d3.select("#chart svg").append("text")
	.attr('x', d3.select('#chart svg').node().getBoundingClientRect().width / 2)    
	.attr("y", 45)
    .style("text-anchor", "middle")
    .style("font-size", "x-small")
    .text("Source: SOURCE");

</script>
