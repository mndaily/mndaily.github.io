<script>
var chart = c3.generate({
    data: {
        x:'x',
        columns: [
            ['x', 1995,2014],
            ['Twin Cities', 9.5,18],
            ['State of Minnesota', 7.4,14.2]
        ],
        type: 'bar'
    },
    color: {
        pattern: ["#003E59","#CA3333"]
    },
    bar: {
        width: {
            ratio: 0.5 // this makes bar width 50% of length between ticks
        }
        // or
        //width: 100 // this makes bar width 100px
    }
});
d3.select("svg").append("text")
    .attr("x", 450 )
    .attr("y", 25)
    .style("text-anchor", "middle")
    .style("font-size", "large")
    .text("Percentage of Jobs Held by Minorities");
d3.select("svg").append("text")
    .attr("x", 450 )
    .attr("y", 35)
