<!DOCTYPE html>
<head>
	<title>Housing</title>
	<style>
		#source { 
		  font color: gray; 
		  font-size: small; 
		  opacity: .6;
		}
		 .c3-chart-arcs-title {
			font-weight: bold;
		}
		.c3-event-rects-multiple {
			opacity: 1;
		}
	</style>

</head>

<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.8/c3.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.8/c3.css" rel="stylesheet" type="text/css">

<body>

	<div id="container">
		<div id="chart"></div>
		<div id="source">Source: Center for Urban and Regional Affairs</div>
	</div>

</body>
<script>

var chart = c3.generate({
	bindto: "#chart",
	size: { width: 1200, height: 400},
	data: {
		x: "Month",
		xFormat: "%m/%d/%Y",
		url: "/freq.csv",		
		type: "scatter"
	},
	legend: {
		hide: true
	},
	axis: {
		x: {
			type: "timeseries",
			tick: { 
				format:"%m/%d/%Y",
				count: 12
			}
		}
	}
});

d3.selectAll("c3-event-rects")
	.style("opacity", 1);

chart.hide([""], {withLegend: true});

</script>
</html>
